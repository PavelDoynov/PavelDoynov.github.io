<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#">Welcome user</a>
                    </li>
                    <li>
                        <a href="#">New post</a>
                    </li>
                    <li>
                        <a href="index.html">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    New Post
                </legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Post Title
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="postTitle" placeholder="Post Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Author
                        </label>
                        <div class="col-sm-4">
                            <input class="form-control" id="postAuthor" placeholder="Author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">
                            Content
                        </label>
                        <div class="col-sm-4">
                            <textarea class="form-control" id="postTContent" placeholder="Content" rows="5">
                            </textarea>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cansel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
<footer>
    <div class="container modal-footer">
        <p>
            &copy; 2017 - Software University - Tech Module
        </p>
    </div>
</footer>

</body>
</html>
